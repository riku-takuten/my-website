<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT 网页对话</title>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    /* 背景粒子动画 */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .welcome-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0e6ed;
      font-size: clamp(2.5rem, 8vw, 7rem) !important;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .welcome-message span {
      font-size: inherit !important;
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: 0.04em;
    }

    /* 聊天对话框和底部输入框样式 */
    .chat-bottom-input {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100vw;
      max-width: 100vw;
      background: rgba(46, 52, 67, 0.8);
      box-shadow: 0 0 24px 0 #00ffc344;
      display: flex;
      align-items: center;
      padding: 18px 16px 18px 16px;
      z-index: 20;
      transition: opacity 0.3s;
    }

    .chat-bottom-input input {
      flex: 1;
      font-size: 18px;
      padding: 10px 14px;
      border: 1.5px solid #1e90ff55;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #e0e6ed;
      margin-right: 12px;
    }

    .chat-bottom-input button {
      padding: 10px 22px;
      font-size: 18px;
      background: linear-gradient(90deg, #1e90ff 0%, #00ffc3 100%);
      color: #232526;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #00ffc344;
      letter-spacing: 0.05em;
    }

    .chat-bottom-input.hide {
      opacity: 0;
      pointer-events: none;
    }

    .chat-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 34, 44, 0.96);
      z-index: 30;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    .chat-container.active {
      opacity: 1;
      pointer-events: auto;
    }

    .chat-history {
      flex: 1;
      padding: 32px 20px 20px 20px;
      overflow-y: auto;
      color: #e0e6ed;
      font-size: 17px;
    }

    .chat-message {
      margin-bottom: 18px;
      line-height: 1.7;
      word-break: break-word;
      padding: 8px 14px;
      border-radius: 12px;
      max-width: 85%;
      display: flex;
      align-items: flex-end;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .chat-message.user {
      text-align: right;
      color: #7ecfff;
      background: linear-gradient(90deg, #0f2027 0%, #2c5364 100%);
      border: 1px solid #1e90ff44;
      margin-left: 15%;
      margin-right: 0;
      box-shadow: 0 2px 12px 0 #1e90ff22;
      flex-direction: row-reverse;
    }

    .chat-message.bot {
      text-align: left;
      color: #e0e6ed;
      background: linear-gradient(90deg, #232526 0%, #414345 100%);
      border: 1px solid #00ffc344;
      margin-right: 15%;
      margin-left: 0;
      box-shadow: 0 2px 12px 0 #00ffc322;
      flex-direction: row;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 0 0 10px;
      border: 1.5px solid #1e90ff44;
      background: #222;
    }

    .avatar.bot {
      border: 1.5px solid #00ffc344;
      margin: 0 10px 0 0;
    }

    .msg-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }

    .msg-content .name {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 2px;
      font-weight: bold;
      letter-spacing: 0.03em;
    }

    .chat-input-area {
      display: flex;
      padding: 16px 14px;
      background: rgba(30, 34, 44, 0.98);
      border-top: 1.5px solid rgba(255, 255, 255, 0.08);
    }

    .chat-input {
      flex: 1;
      font-size: 17px;
      padding: 10px 14px;
      border: 1.5px solid #1e90ff55;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #e0e6ed;
    }

    .send-btn {
      margin-left: 12px;
      padding: 10px 22px;
      font-size: 17px;
      background: linear-gradient(90deg, #1e90ff 0%, #00ffc3 100%);
      color: #232526;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #00ffc344;
      letter-spacing: 0.05em;
    }

    .send-btn:active {
      background: linear-gradient(90deg, #00ffc3 0%, #1e90ff 100%);
      box-shadow: 0 0 12px #1e90ff55;
    }

    /* 聊天对话框全屏自适应，去除多余布局 */
    .chat-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 34, 44, 0.96);
      z-index: 30;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    .chat-container.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <canvas id="bg-canvas"></canvas>
  <div id="welcome" class="welcome-message">
    <span>have a nice day</span>
  </div>
  <div class="chat-bottom-input" id="bottomInput">
    <input type="text" id="bottomChatInput" placeholder="输入你的消息..." />
    <button onclick="startChat()">发送</button>
  </div>
  <div class="chat-container" id="chatContainer">
    <div class="chat-history" id="chatHistory"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" class="chat-input" placeholder="输入你的消息..." />
      <button class="send-btn" onclick="sendMessage()">发送</button>
    </div>
  </div>
  <script>
    // 聊天切换逻辑
    const welcome = document.getElementById('welcome');
    const bgCanvas = document.getElementById('bg-canvas');
    const bottomInput = document.getElementById('bottomInput');
    const chatContainer = document.getElementById('chatContainer');
    const chatHistory = document.getElementById('chatHistory');
    const chatInput = document.getElementById('chatInput');
    const bottomChatInput = document.getElementById('bottomChatInput');
    let hasChatted = false;
    function startChat() {
      const text = bottomChatInput.value.trim();
      if (!text) return;
      // 隐藏欢迎语和底部输入，显示全屏聊天
      welcome.style.display = 'none';
      bgCanvas.style.display = 'none';
      bottomInput.classList.add('hide');
      chatContainer.classList.add('active');
      hasChatted = true;
      appendMessage(text, 'user');
      setTimeout(() => chatInput.focus(), 100); // 确保输入框聚焦
      sendToBot(text);
    }
    bottomChatInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter') startChat();
    });
    // 聊天消息渲染
    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + sender;
      const avatar = document.createElement('img');
      avatar.className = 'avatar' + (sender === 'bot' ? ' bot' : '');
      avatar.src = sender === 'user'
        ? 'https://api.dicebear.com/7.x/shapes/svg?seed=Riku&backgroundColor=232526,2c5364&radius=50'
        : 'https://api.dicebear.com/7.x/shapes/svg?seed=assistant&backgroundColor=414345,00ffc3&radius=50';
      const msgContent = document.createElement('div');
      msgContent.className = 'msg-content';
      const name = document.createElement('span');
      name.className = 'name';
      name.textContent = sender === 'user' ? 'Riku' : 'assistant';
      const textNode = document.createElement('span');
      textNode.textContent = text;
      msgContent.appendChild(name);
      msgContent.appendChild(textNode);
      if(sender === 'user'){
        msg.appendChild(msgContent);
        msg.appendChild(avatar);
      }else{
        msg.appendChild(avatar);
        msg.appendChild(msgContent);
      }
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
    // 聊天输入
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      chatInput.value = '';
      sendToBot(text);
    }
    chatInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter') sendMessage();
    });
    // 机器人回复
    function sendToBot(text) {
      appendMessage('机器人思考中...', 'bot');
      fetch('http://localhost:5001/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        chatHistory.removeChild(chatHistory.lastChild);
        if(data.reply) appendMessage(data.reply, 'bot');
        else appendMessage('出错了: ' + (data.error || '未知错误'), 'bot');
      })
      .catch(() => {
        chatHistory.removeChild(chatHistory.lastChild);
        appendMessage('网络错误或服务器未启动', 'bot');
      });
    }

    function goBack() {
      // 返回逻辑，例如隐藏聊天界面，显示欢迎界面
      const chatActive = chatContainer.classList.contains('active');
      if (chatActive) {
        chatContainer.classList.remove('active');
        bottomInput.classList.remove('hide');
        welcome.style.display = 'flex';
        bgCanvas.style.display = 'block';
      } else {
        window.history.back();
      }
    }
  </script>
  <script>
    // 粒子流体背景动画，确保在页面内容加载后执行
    window.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('bg-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth;
      let h = window.innerHeight;
      function resizeCanvas() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      // 粒子参数
      const particles = [];
      const PARTICLE_NUM = 80;
      for (let i = 0; i < PARTICLE_NUM; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - 0.5) * 1.2,
          vy: (Math.random() - 0.5) * 1.2,
          r: 1.5 + Math.random() * 2.5,
          color: `hsla(${Math.random()*360},80%,60%,0.7)`
        });
      }
      function draw() {
        ctx.clearRect(0, 0, w, h);
        // 画粒子
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 12;
          ctx.fill();
        }
        // 画流体连线
        for (let i = 0; i < PARTICLE_NUM; i++) {
          for (let j = i + 1; j < PARTICLE_NUM; j++) {
            const p1 = particles[i], p2 = particles[j];
            const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
            if (dist < 90) {
              ctx.beginPath();
              ctx.moveTo(p1.x, p1.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 90})`;
              ctx.lineWidth = 1.2;
              ctx.stroke();
            }
          }
        }
      }
      function update() {
        for (let p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < 0 || p.x > w) p.vx *= -1;
          if (p.y < 0 || p.y > h) p.vy *= -1;
        }
      }
      function animate() {
        update();
        draw();
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>

</html>
